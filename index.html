<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
        <!--Aqui vai o formulário-->

      <div id="imagem">
        <!--Aqui vai a imagem da css-->
      </div>


      <div id="formulario">
        <!--Aqui vai o formulário-->

        <h2>Login</h2>
        <p>Seja Bem-Vindo(a) novamente, faça login para acessar sua conta e manter-se atualizado</p>

        <form action="login.php" method="post" autocomplete="on">

          <div>

            <label for="iusuario">usuário:</label>
            <input type="text" name="usuario" id="iusuario" placeholder="nome do usuário" autocomplete="username">

          </div>

          <div>

            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password">

          </div>

          <div>

            <input id="botao" type="reset" value="Criar Conta">
            <input id="botao" type="submit" value="Entrar">

          </div>

        </form>

      </div>

    </section>

  </main>
  
</body>
</html>
